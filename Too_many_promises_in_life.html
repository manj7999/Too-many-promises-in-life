<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const user = {

lastActivityTime: null,

posts: [],

};



// Function to update the user's last activity time

function updateLastUserActivityTime() {

return new Promise((resolve, reject) => {

  setTimeout(() => {

    user.lastActivityTime = new Date().toISOString();

    resolve(user.lastActivityTime);

  }, 1000);

});

}



// Function to create a new post

function createPost(post) {

return new Promise((resolve, reject) => {

  setTimeout(() => {

    user.posts.push(post);

    resolve('Post created successfully');

  }, 1000);

});

}



// Function to delete the last post

function deletePost() {

return new Promise((resolve, reject) => {

  setTimeout(() => {

    if (user.posts.length > 0) {

      const deletedPost = user.posts.pop();

      resolve(deletedPost);

    } else {

      reject('No posts to delete');

    }

  }, 1000);

});

}



// Sequence of actions

createPost({ title: 'Post 1' })

.then(() => updateLastUserActivityTime())

.then((updatedLastActivityTime) => {

  console.log('Posts:', user.posts);

  console.log('Last Activity Time:', updatedLastActivityTime);

  return deletePost();

})

.then((deletedPost) => {

  console.log('Deleted Post:', deletedPost);

  console.log('Remaining Posts:', user.posts);

})

.catch((error) => console.error(error));
    </script>
</body>
</html>
